<h2>Libros pendientes</h2>

<div class="bookshelf">
  <app-book-item
    *ngFor="let book of books"
    [book]="book"
    (onSelect)="onSelect($event)">
  </app-book-item>
</div>

<p *ngIf="selectBook">
  Libro seleccionado: <strong>{{ selectBook }}</strong>
</p>

<p *ngIf="selectBook">
  Estado: <strong>pendiente</strong>
</p>

      <div class="detail-info">
        <h3>{{ selectedBook.title }}</h3>
